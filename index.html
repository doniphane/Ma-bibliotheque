<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ma bibliothèque</title>
  </head>
  <body>
    <header>📚 OpenLibrary</header>

    <div class="search-container">
      <input type="text" placeholder="🔍 Rechercher un livre..." />

      <div class="filters">
        <button id="sort-date">Trier par date décroissant</button>
        <button id="sort-date-inverse">Trier par date croissant</button>
        <button id="sort-alpha">Trier par ordre alphabétique</button>

        <label for="range">
          Nombre de livres à afficher par défaut :
          <span id="range-value">12</span>
        </label>

        <input type="range" id="range" min="1" max="100" value="12" />
      </div>
    </div>

    <div class="card-container"></div>

    <script src="script.js"></script>
  </body>
</html>
